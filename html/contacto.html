<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Learning English</title>
    <link
      rel="shortcut icon"
      href="../images/logo/logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header class="contenedor-header">
      <div>
        <div class="caja-logo">
          <img
            class="logo"
            src="../images/logo/logo.png"
            alt="Logo de la aplicación"
          />
        </div>

        <nav class="nav-principal">
          <ul>
            <li>
              <a class="enlaces-nav" href="../index.html"> Inicio </a>
            </li>
            <li>
              <a class="enlaces-nav" href="./frases.html"> Frases </a>
            </li>
            <li>
              <a class="enlaces-nav" href="./historias.html"> Historias </a>
            </li>
            <li>
              <a class="enlaces-nav" href="./ejercicios.html"> Ejercicios </a>
            </li>
            <li>
              <a class="enlaces-nav" href="./playlist.html"> Playlist </a>
            </li>
            <li>
              <a class="enlaces-nav" href="./configurar.html"> Configurar </a>
            </li>
            <li>
              <a class="enlaces-nav" href="./contacto.html"> Contacto </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div>
        <h2>Cuentanos tu experiencia en Nuestra aplicación</h2>
        <img
          src="../images/learn-6684425_640.jpg"
          alt="Experiencia"
          width="250px"
          height="250px"
        />
      </div>

      <form action="">
        <fieldset>
          <label for="nombre">Nombre</label>
          <input
            type="text"
            name="nombre"
            placeholder="Ingrese su nombre"
          /><br />

          <label for="correo">Correo</label>
          <input
            type="email"
            name="correo"
            placeholder="ej: lucia@learningenglish.com"
          /><br />

          <label for="telefono">Telefóno</label>
          <input
            type="text"
            name="telfono"
            placeholder="Ingrese número de contacto"
          />
          <br />
          <label for="mensaje">Mensaje</label>

          <textarea name="mensaje" rows="10" cols="30"> </textarea>
          <br />

          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </main>

    <footer>
      <h5>Mantente Conectado</h5>
      <div class="contenedor-redes">
        <a href="https://www.facebook.com/">
          <img src="../images/icons/facebook.png" alt="Icon de Facebook" />
        </a>
        <a href="https://www.youtube.com/">
          <img src="../images/icons/youtube.png" alt="Icon de Youtube" />
        </a>
        <a href="https://twitter.com/?lang=es">
          <img src="../images/icons/twitter.png" alt="Icon de Twitter" />
        </a>
      </div>

      <p>Terminos |privacidad | 2021 App Learning English</p>
    </footer>
  </body>
</html>
