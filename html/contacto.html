<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Learning English</title>
    <link
      rel="shortcut icon"
      href="../images/logo/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h2>App Learning English</h2>
      <img
        src="../images/logo/logo.png"
        alt="Logo de la aplicación"
        width="100px"
        height="100px"
      />
      <nav>
        <ul>
          <li>
            <a href="../index.html"> Inicio </a>
          </li>
          <li>
            <a href="./frases.html"> Frases </a>
          </li>
          <li>
            <a href="./historias.html"> Historias </a>
          </li>
          <li>
            <a href="./ejercicios.html"> Ejercicios </a>
          </li>
          <li>
            <a href="./playlist.html"> Playlist </a>
          </li>
          <li>
            <a href="./configurar.html"> Configurar </a>
          </li>
          <li>
            <a href="./contacto.html"> Contacto </a>
          </li>
        </ul>
      </nav>
    </header>

    <div>
      <h1>Cuentanos tu experiencia en Nuestra aplicación</h1>
      <img
        src="../images/learn-6684425_640.jpg"
        alt="Experiencia"
        width="250px"
        height="250px"
      />
    </div>
    <form action="">
      <fieldset>
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          placeholder="Ingrese su nombre"
        /><br />

        <label for="correo">Correo</label>
        <input
          type="email"
          name="correo"
          placeholder="ej: lucia@learningenglish.com"
        /><br />

        <label for="telefono">Telefóno</label>
        <input
          type="text"
          name="telfono"
          placeholder="Ingrese número de contacto"
        />
        <br />
        <label for="mensaje">Mensaje</label>

        <textarea name="mensaje" rows="10" cols="30"> </textarea>
        <br />

        <button type="submit">Enviar</button>
      </fieldset>
    </form>

    <footer>
      <h5>Mantente Conectado</h5>
      <div>
        <a href="https://www.facebook.com/">
          <img src="../images/icons/facebook.png" alt="Icon de Facebook" />
        </a>
        <a href="https://www.youtube.com/">
          <img src="../images/icons/youtube.png" alt="Icon de Youtube" />
        </a>
        <a href="https://twitter.com/?lang=es">
          <img src="../images/icons/twitter.png" alt="Icon de Twitter" />
        </a>
      </div>
      <p>Terminos |privacidad | 2021 App Learning English</p>
    </footer>
  </body>
</html>
